<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        
    </main>
    <form action="#" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label" class="label">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name" class="full">
        </div>
       
        <div class="form-group">
            <label for="email" id="email-label" class="label">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email" class="full">
        </div>
        
        <div class="form-group">
            <label for="number" id="number-label" class="label">Age <span class="note">(optional)</span></label>
            <input type="number" name="age" id="number" min="0" max="100" placeholder="Age" class="full">
        </div>
        
        <div class="form-group">
            <p class="label">Which option best describes your current role?</p>
            <select name="role" id="dropdown" class="full">
                <option value="Select current role" selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
       
        <div class="form-group">
            <p class="label">Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely" class="option-label"><input type="radio" name="user-recommend" id="definitely" value="definitely" class="radio">Definitely</label>
            <label for="maybe" class="option-label"><input type="radio" name="user-recommend" id="maybe" value="maybe" class="radio">Maybe</label>
            <label for="not-sure" class="option-label"><input type="radio" name="user-recommend" id="not-sure" value="not-sure" class="radio">Not sure</label>
        </div>
        
        <div class="form-group">
            <p class="label">What would you like to see improved? <span class="note">(Check all that apply)</span></p>
            <label for="front-end-projects" class="option-label"><input type="checkbox" name="improvement" id="front-end-projects" value="front-end-projects" class="checkbox">Front-end Projects</label>
            <label for="back-end-projects" class="option-label"><input type="checkbox" name="improvement" id="back-end-projects" value="bak-end-projects" class="checkbox">Back-end Projects</label>
            <label for="data-visualization" class="option-label"><input type="checkbox" name="improvement" id="data-visualization" value="data-visualization" class="checkbox">Data Visualization</label>
            <label for="challenges" class="option-label"><input type="checkbox" name="improvement" id="challenges" value="challenges" class="checkbox">Challenges</label>
            <label for="open-source-community" class="option-label"><input type="checkbox" name="improvement" id="open-source-community" value="open-source-community" class="checkbox">Open Source Community</label>
            <label for="gitter-help-rooms" class="option-label"><input type="checkbox" name="improvement" id="gitter-help-rooms" value="gitterhelp-rooms" class="checkbox">Gitter help rooms</label>
            <label for="videos" class="option-label"><input type="checkbox" name="improvement" id="videos" value="videos" class="checkbox">Videos</label>
            <label for="city-meetups" class="option-label"> <input type="checkbox" name="improvement" id="city-meetups" value="city-meetups" class="checkbox">City Meetups</label>
            <label for="wiki" class="option-label"><input type="checkbox" name="improvement" id="wiki" value="wiki" class="checkbox">Wiki</label>
            <label for="forum" class="option-label"><input type="checkbox" name="improvement" id="forum" value="forum" class="checkbox">Forum</label>
            <label for="additional-courses" class="option-label"><input type="checkbox" name="improvement" id="additional-courses" value="additional-courses" class="checkbox">Additional Courses</label>
        </div>

        <div class="form-group">
            <p class="label">Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="10" class="full" placeholder="Enter your comment here..."></textarea>
        </div>

        <button type="submit" id="submit" class="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
        const projectName = 'survey-form';
    </script>
</body>
</html>
