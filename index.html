<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Happiness Survey</h1>
        <p id="description">Thank you for helping us understanding your happiness</p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <label for="name" id="name-label">
                Name <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <br>
            <label for="email" id="email-label">
                Email <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </label>
            <br>
            <label for="number" id="number-label">
                Age <input type="number" name="age" id="number" placeholder="Age" min="0" max="100">
            </label>
            <br>

            <label for="dropdown">
                How happy are you at the moment?
                <br>
                <select name="How happy are you at the moment?" id="dropdown">
                    <option value selected disabled>Select an option</option>
                    <option value="very happy">Very happy</option>
                    <option value="moderately happy">Moderately happy</option>
                    <option value="very unhappy">Very unhappy</option>
                </select>
            </label>
            <br>

            <label for="What are the things that make you happy in your life right now?">
                What are the things that make you happy in your life right now?
                <br>
                <textarea name="What are the things that make you happy in your life right now?" id="What are the things that make you happy in your life right now?" cols="30" rows="10"></textarea>
            </label>

            <fieldset>
                <legend>In what area of your life would you like to increase your feelings of happiness? Select all that apply.</legend>
                <label for="family">
                    <input type="checkbox" name="In what area of your life would you like to increase your feelings of happiness?" id="family">Family
                </label>
                <br>
                <label for="friends">
                    <input type="checkbox" value="checkbox" name="" id="friends">Friends
                </label>
                <br>
                <label for="relationship">
                    <input type="checkbox" value="realtionship" name="" id="relationship">Relationship
                </label>
                <br>
                <label for="workplace">
                    <input type="checkbox" value="workplace" name="" id="workplace">Workplace
                </label>
                <br>
                <label for="career">
                    <input type="checkbox" value="career" name="" id="career">Career
                </label>
                <br>
                <label for="health">
                    <input type="checkbox" value="health" name="" id="health">Health
                </label>
                <br>
                <label for="wealth">
                    <input type="checkbox" value="wealth" name="" id="wealth">Wealth
                </label>
                <br>
                <label for="surroundings">
                    <input type="checkbox" value="surroundings" name="" id="surroundings">Surroundings
                </label>
                <br>
                <label for="leisure-time">
                    <input type="checkbox" value="leisure-time" name="" id="leisure-time">Leisure time
                </label>
            </fieldset>
        
            <legend>Please state your agreement with the below statements:</legend>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Strongly disagree</th>
                        <th>Disagree</th>
                        <th>Neutral</th>
                        <th>Agree</th>
                        <th>Strongly agree</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="">I am pleased with the way I am</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I am pleased with the way I approach life</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I am pleased with the way I approach problems</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I am rarely interested in other people</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I feel that life is rewarding</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I am committed and involved</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I always see the bad in people</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">My natural instinct is to think the worst</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I am satisfied with whatever I have</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    <tr>
                        <td><label for="">I rarely trust people</label></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                        <td><input type="radio" name="" id="disagree"></td>
                        <td><input type="radio" name="" id="nuetral"></td>
                        <td><input type="radio" name="" id="agree"></td>
                        <td><input type="radio" name="" id="strongly-disagree"></td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="radio-label"></div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
