<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Happiness Survey</h1>
        <p id="description">Thank you for helping us understanding your happiness</p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <label for="name" id="name-label">
                Name <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <br>
            <label for="email" id="email-label">
                Email <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </label>
            <br>
            <label for="number" id="number-label">
                Age <input type="number" name="age" id="number" placeholder="Age" min="0" max="100">
            </label>
            <br>

        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
